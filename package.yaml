name:                localcooking-shared
version:             0.1.0.0
git:                 "git://git.localcooking.com/localcooking/localcooking-shared.git"
license:             BSD3
author:              "Athan Clark"
maintainer:          "athan.clark@localcooking.com"
copyright:           "2018 (c) Local Cooking Inc."

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/localcooking-shared#readme>

dependencies:
- base >= 4.8 && < 5
- aeson
- aeson-attoparsec
- attoparsec
- attoparsec-base64
- base64-bytestring
- bytestring
- persistent
- persistent-template
- text

library:
  source-dirs: src

tests:
  localcooking-shared-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - localcooking-shared
